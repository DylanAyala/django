{% extends 'base/base.html'%}

{% block page_content %}
<div class="container">
    <form method="POST" class="form-inline">
        {% csrf_token %}
        <div>
            <div class="card border-left-danger shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-md font-weight-bold text-warning text-uppercase mb-1">Eliminar
                                {{obj.descripcion}}</div>
                            <button type="submit" class="btn btn-danger btn-sm"><i
                                    class="far fa-question-circle fa-1x text-gray-300"></i> Si, eliminar</button>
                            <a href=" {% url 'inv:categoria_list' %}" class="btn btn-success btn-sm"><span
                                    class="fa fa-undo">
                                    Cancelar</span></a>
                        </div>
                        <div class="col-auto">
                            <i class="far fa-question-circle fa-3x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% endblock %}
